<html lang="en">
    <head>

    <body>
        <container>
            <div class="column">
                <div class="row">
                    <img src="visual/imagens/TriVer.png">

                        <div class="column">
                            <div class="nomeLabel">
                                <p>Nome:</p>
                            </div>
                        </div>
                        <div class="column">

                    </div>
                    <div class="row">
                        <div clas="column">
                            <div class="senhaLabel">

                            </div>

                    </div>
                    <div class="row">
                        <button type="button" id="entrar" onclick="logarConta()">Entrar</button>
                    </div>
                </form>
            </div>
        </container>
